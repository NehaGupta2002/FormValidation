    <style>
        /* General styling for reset and transitions */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    list-style: none;
    text-decoration: none;
    transition: all 0.3s ease;
}

body {
    font-family: Arial, sans-serif;
    background-color: black; /* Dark background for a cinematic look */
    color: white; /* Text color */
}

/* Result page container */
#result {
    height: 500px;
    width: 500px;
    padding: 40px;
    border-radius: 50%; /* Circular design */
    background-color: #141414; /* Netflix-style dark background */
    color: white;
    font-weight: bold;
    background-image: url("3.jpeg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); /* Dramatic shadow for depth */
    display: none;
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    animation: fadeIn 1s ease-in-out;
    transition: all 0.3s ease-in-out;
}

/* Fade-in effect for the result section */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.8);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}

/* Hover effect for result */
#result:hover {
    transform: translate(-50%, -50%) scale(1.1); /* Slight scale effect on hover */
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.9); /* Stronger shadow on hover */
}

/* Font Awesome icon styling */
.result-icon {
    font-size: 60px;
    color: #e50914; /* Netflix red */
    margin-bottom: 20px;
    animation: iconBounce 1s infinite; /* Add bouncing effect for icons */
}

/* Bounce animation for icons */
@keyframes iconBounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10px);
    }
    60% {
        transform: translateY(-5px);
    }
}

/* Styling for the heading */
h2 {
    font-size: 28px;
    color: #e50914; /* Netflix red */
    animation: bounce 1s ease-in-out infinite; /* Infinite bounce for dynamic effect */
    font-weight: 900;
}

/* Bounce animation for header */
@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-15px);
    }
    60% {
        transform: translateY(-10px);
    }
}

/* Button styling for interaction */
.result-button {
    padding: 12px 30px;
    margin: 20px;
    background-color: #e50914; /* Netflix red */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 18px;
}

.result-button:hover {
    background-color: #b20710;
    transform: translateY(-5px); /* Lift effect on hover */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
}

/* Icons for action items or features */
.action-icons {
    font-size: 50px;
    color: #fff;
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

.action-icons i {
    transition: transform 0.3s ease, color 0.3s;
}

/* Hover effect for icons */
.action-icons i:hover {
    transform: scale(1.2); /* Scale up icons on hover */
    color: #e50914; /* Change to Netflix red */
}

    </style>

<body>
    <div class="main">
        <div id="loginForm">
            <h2>Login Page</h2>
            <div>
                <i class="fa fa-user-o icons"></i><br>
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Enter your name" required />
                <br>
                <label for="password">Password: </label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <br>
                <button id="loginBtn">Login</button>
            </div>
        </div>

        <div id="addControls" style="display:none;">
            <h2>Add Form Controls!!</h2>
            <select id="fieldType">
                <option value="">Select any</option>
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="email">Email</option>
                <option value="radio">Radio</option>
                <option value="checkbox">Checkbox</option>
                <option value="submit">Submit Button</option>
            </select>
            <button id="add">Add</button>
        </div>

        <div id="data"></div>

        <div id="result" class="center">
            <i class="fas fa-check-circle result-icon"></i> <!-- Main result icon -->
            <h2>Success!</h2> <!-- Result header -->
            <p>Your operation was successful.</p>

            <button class="result-button">Go to Dashboard</button>
            <button class="result-button">View Details</button>

            <div class="action-icons">
                <i class="fas fa-home"></i>
                <i class="fas fa-user-circle"></i>
                <i class="fas fa-cog"></i>
            </div>

        </div>
    </div>
